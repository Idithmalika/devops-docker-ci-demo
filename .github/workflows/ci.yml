name: Node CI Pipeline

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: cd app && npm install
      - run: cd app && npm test
      - run: docker build -t devops-demo .
